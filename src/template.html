<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Studenten bilden Schüler e.V.</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />
    <meta
      name="description"
      content="Ehrenamtliche Nachhilfe von Studenten für Schüler für mehr Bildungsgerechtigkeit. Kostenlos in deutschlandweit 45 Unistädten."
    />

    <meta property="og:type" content="article" />
    <meta property="og:image" content="/favicon.svg" />
    <meta property="og:url" content="https://studenten-bilden-schueler.de" />
    <meta property="og:site_name" content="Studenten bilden Schüler e.V." />

    %sapper.base%

    <link rel="stylesheet" href="/global.css" />
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/svg" href="/favicon.svg" />

    <!-- Sapper creates a <script> tag containing `src/client.js`
      and anything else it needs to hydrate the app and
      initialize the router -->
    %sapper.scripts%

    <!-- Sapper generates a <style> tag containing critical CSS
      for the current page. CSS for the rest of the app is
      lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- Contents of the <svelte:head> component appear here, if the current page has one -->
    %sapper.head%
  </head>
  <!-- The app will render inside body because `src/client.js` references it -->
  <body>
    %sapper.html%
  </body>
</html>
